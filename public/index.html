<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        label {
            margin: 10px 0;
            display: inline-block;
            color: #666;
        }

        input[type="text"],
        input[type="file"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 80%;
        }

        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #004494;
        }

        #responseText {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h2>Video Processor</h2>

    <label for="urlInput">Paste URL:</label>
    <input type="text" id="urlInput" placeholder="Paste your TikTok or YouTube URL here">

    <br><br>

    <label for="fileInput">Or Upload Video:</label>
    <input type="file" id="fileInput">

    <br><br>

    <button onclick="processVideo()">Submit</button>

    <br><br>

    <p id="responseText"></p>

    <script src="script.js"></script>
</body>

</html>
