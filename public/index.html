<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
</head>

<body>
    <h2>Video Processor</h2>

    <label for="urlInput">Paste URL:</label>
    <input type="text" id="urlInput" placeholder="Paste your TikTok or YouTube URL here">

    <br><br>

    <label for="fileInput">Or Upload Video:</label>
    <input type="file" id="fileInput">

    <br><br>

    <button onclick="processVideo()">Submit</button>

    <br><br>

    <p id="responseText"></p>

    <script src="script.js"></script>
</body>

</html>
